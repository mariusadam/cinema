{% extends 'layout.html' %}
{% block title %}
    Register
{% endblock %}

{% block content %}

<div class="banner">
    <h2>Create a new account</h2>
    {% for message in app.session.getFlashBag.get('error') %}
            {{ message }}
        {% endfor %}
    <form method="POST" action="{{ url('handle_register') }}">
        Email <input type="email" name="email" value="{{ last_email|default("") }}"/><br />
        Password: <input type="password" name="password" /><br />
        Retype password <input type="password" name="password_retype" /><br />
        <input type="submit" name="submit" value="Login" />
    </form>
</div>

{% endblock %}
